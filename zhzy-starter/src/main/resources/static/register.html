<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员注册</title>
    <style>
        .p {
            color: red;
            margin-left: 20px;
            display: inline-block;
        }

        .c {
            color: red;
            margin-left: 4px;
            display: inline-block;
        }

        .l {
            font-size: 18px;
        }

        .d {
            height: 35px;
            width: 300px;
            display: inline;
        }

        .i {
            height: 30px;
            width: 300px;
        } </style>
</head>
<body>
<form name="form" accept-charset="utf-8" action="/core/user/register" method="post">
    <div style="width:500px;float:left;margin:0 20px;">
        <div style="font-size:28px;">注册新用户</div>
        <br/>
        <span class="p">*</span>
        <label for="usercode" class="l">账号:</label>
        <div style="height:35px;width:300px;position:relative;display:inline;">
            <input id="usercode" name="usercode" type="text" style="height:30px;width:250px;padding-right:50px;">
            <span style="position:absolute;right:18px;top:2px;height:16px;width:16px;display:inline-block;"></span>
        </div>
        <br/><br/>
        <span class="p">*</span>
        <label for="username" class="l">用户名:</label>
        <div style="height:35px;width:300px;position:relative;display:inline;">
            <input id="username" name="username" type="text" style="height:30px;width:250px;padding-right:50px;">
            <span style="position:absolute;right:18px;top:2px;height:16px;width:16px;display:inline-block;"></span>
        </div>
        <br/><br/>
        <span class="c">*</span>
        <label for="password" class="l">登录密码:</label>
        <div class="d">
            <input id="password" name="password" type="text" class="i">
        </div>
        <br/><br/>
        <span class="c">*</span>
        <label for="confirm_password" class="l">确认密码:</label>
        <div class="d">
            <input id="confirm_password" type="text" class="i">
        </div>
        <br/><br/>
        <span class="p">*</span>
        <label for="mobile" class="l">手机号码:</label>
        <div class="d">
            <input id="mobile" name="mobile" type="text" class="i">
        </div>
        <br/><br/>
        <span class="p">*</span>
        <label for="name" class="l">医院名称:</label>
        <div class="d">
            <input id="name" name="name" type="text" class="i">
        </div>
        <br/><br/>
        <span class="p">*</span>
        <label for="invitationCode" class="l">邀请码:</label>
        <div class="d">
            <input id="invitationCode" name="invitationCode" type="text" class="i">
        </div>
        <br/><br/>
        <input type="checkbox" name="agree" style="margin-left:100px;display:inline-block;" value="1"/>
        <span style="font-size:10px;">我已阅读并同意《用户注册协议》</span>
        <br/><br/>
        <input type="submit" value="同意以上协议并注册"
               style="margin-left:100px;height:30px;width:300px;background-color:dodgerblue;display:inline-block;"/>
        <input type="button" value="返回登录" onclick="location.href='login.html'"
               style="margin-left:100px;height:30px;width:300px;background-color:lawngreen;display:inline-block;"/>
    </div>
</form>

</body>
</html>
